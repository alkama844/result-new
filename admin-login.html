<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .loading-spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #3498db;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 2s linear infinite;
      margin: 10px auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .error-message {
      color: red;
      font-weight: bold;
      font-size: 14px;
    }

    #loginMessage {
      font-size: 16px;
      color: green;
      font-weight: bold;
    }

    input[type="email"] {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }
  </style>
</head>

<body>
  <div class="admin-login-container">
    <h2>Admin Login</h2>
    <input type="email" id="emailInput" placeholder="Enter admin email">
    <button id="loginButton">Login</button>
    <div id="loading" class="loading-spinner" style="display:none;"></div>
    <p id="loginMessage"></p>
    <p id="errorMessage" class="error-message"></p>
    <p style="margin-top: 20px; text-align: center; font-size: 12px; color: #7f8c8d;">
      <a href="hidden.html" style="color: #7f8c8d; text-decoration: none;">Admin Hub</a>
    </p>
  </div>

  <script type="module">
    import { loginAdmin } from './db-config.js';

    const storedEmail = localStorage.getItem('adminEmail');
    if (storedEmail) {
      window.location.href = 'admin.html';
    }

    document.getElementById('loginButton').addEventListener('click', async () => {
      const email = document.getElementById('emailInput').value.trim();
      const loading = document.getElementById('loading');
      const loginMessage = document.getElementById('loginMessage');
      const errorMessage = document.getElementById('errorMessage');

      loginMessage.innerText = '';
      errorMessage.innerText = '';

      if (!email) {
        errorMessage.innerText = 'Please enter your email!';
        return;
      }

      loading.style.display = 'block';

      try {
        const result = await loginAdmin(email);

        if (result.success) {
          localStorage.setItem('adminEmail', email);
          loginMessage.innerText = 'Login successful! Redirecting...';
          setTimeout(() => {
            window.location.href = 'admin.html';
          }, 1000);
        } else {
          errorMessage.innerText = 'You are not an admin!';
        }
      } catch (error) {
        console.error('Login error:', error);
        errorMessage.innerText = 'Login failed! Please try again.';
      } finally {
        loading.style.display = 'none';
      }
    });

    document.getElementById('emailInput').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        document.getElementById('loginButton').click();
      }
    });
  </script>
</body>

</html>
